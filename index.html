<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form action="">
            <p>
                <label for="">Height is CM:</label>
                <input id="height" type="number"required>
            </p>
            <p>
                <label for="">Weight in KG:</label>
                <input id="weight" type="number"required>
            </p>
            <button>Calculate</button>
            <br>
            <div>
                <h4 id="results"></h4>
            </div>
            <div id="weight-guide">
                <h3>BMI weight calculator</h3>
                <p>under weight=Leass than 18.6</p>
                <p>normal weight=18.6 and 24.9</p>
                <p>over weight=greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
